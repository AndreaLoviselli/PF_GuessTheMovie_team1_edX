
<h2 class="card-title">Recensioni film</h2>
<div>
  <form action="">
    <hr>
    <h4>La tua recensione</h4>
    
    <div class="form-group row">
      <label for="rating" class="col-sm-2 col-form-label">Voto</label>
      <div class="col-sm-10 col-md-2">
        <select id="rating" name="rating" class="form-control">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="review" class="col-sm-2 col-form-label">Recensione</label>
      <div class="col-sm-10">
        <textarea name="review" id="review" rows="5" class="form-
        control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary float-right"
        style="margin-left:15px">Aggiungi recensione!</button>
        <button type="button" class="btn btn-default float-
         right">Gioca ancora</button>
      </div>
    </div>
    <hr>
  </form>
</div>
