
<h2 class="card-title">{{title}}</h2>
<div>
  <form class="review-form" #reviewForm="ngForm" (ngSubmit)="sendReview(reviewForm)">
    <hr>
    <h4>La tua recensione</h4>
    
    <div class="form-group row">
      <label for="rating" class="col-sm-2 col-form-label">Voto</label>
      <div class="col-sm-10 col-md-2">
        <select id="rating" name="ratingMovie" class="form-control" ngModel #rating [ngModelOptions]="{updateOn: 'submit'}">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="review" class="col-sm-2 col-form-label">Recensione</label>
      <div class="col-sm-10">
        <textarea name="reviewField" id="review" rows="5" style="width: 500px" class="form-
        control" ngModel #review [ngModelOptions]="{updateOn: 'submit'}"></textarea>
      </div>
    </div>
    <hr>
    <div class="form-group row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary float-right"
        role="button" style="margin-left:15px">Aggiungi recensione!</button>
        <button type="button" class="btn btn-primary float-right" role="button" style="margin-left:10px">Gioca ancora</button>
      </div>
    </div>
    <hr>
  </form>
</div>

<div>
  {{reviewForm.value | json}}
</div>
