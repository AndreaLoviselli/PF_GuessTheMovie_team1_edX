<mat-card class="movie-card">
    <mat-card-header>
      <mat-card-title>Indovina il titolo!</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{tmdService.poster}} [alt]="tmdService.movie.title"> 
    <mat-card-content>
      <button class="button-63" role="button" (click)="toggleOverview()" name="bt">
        {{buttonOverview}}
      </button><br>
      <h2 *ngIf="showOverview">
        {{tmdService.movie.overview}} 
      </h2><br>
      <button class="button-63" role="button"  id="bt">
        Premi per sapere la data di uscita
      </button><br>
      <h2 *ngIf="showRelease">
        {{tmdService.movie.release_date}} 
      </h2><br>
      <button class="button-63" role="button"  id="bt">
        Premi per sapere il voto
      </button><br>
      <h2 *ngIf="showVote">
        {{tmdService.movie.vote_average}} 
      </h2><br>
    </mat-card-content>
    <mat-card-actions>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>titolo...</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>help_outline</mat-icon>
            </mat-form-field>
          </p>
    </mat-card-actions>
  </mat-card>
